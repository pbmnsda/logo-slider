<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Logo Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .slider-container {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 20px;
      position: relative;
    }

    .slider-track {
      display: inline-block;
      animation: scroll 20s linear infinite;
    }

    .slider-track:hover {
      animation-play-state: paused;
    }

    .slide {
      display: inline-block;
      width: 180px;
      margin: 0 15px;
      transition: transform 0.3s ease;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .slide:hover {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media screen and (max-width: 600px) {
      .slide {
        width: 120px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider-track">
      <!-- Logo 1 -->
      <div class="slide">
        <a href="https://sites.google.com/view/rekon-ditjensda/" target="_blank">
          <img src="https://drive.google.com/uc?export=view&id=1R58HvL0NplNZO6HN7PJ4m43T0Aq6l5pZ" alt="Logo 1">
        </a>
      </div>
      <!-- Logo 2 -->
      <div class="slide">
        <a href="https://pu.go.id/" target="_blank">
          <img src="https://drive.google.com/uc?export=view&id=1_doJB3IVZBfHdo9S3gtVEn8VJvpEcu0R" alt="Logo 2">
        </a>
      </div>
      <!-- Duplikasi untuk looping visual -->
      <div class="slide">
        <a href="https://sites.google.com/view/rekon-ditjensda/" target="_blank">
          <img src="https://drive.google.com/uc?export=view&id=1R58HvL0NplNZO6HN7PJ4m43T0Aq6l5pZ" alt="Logo 1 repeat">
        </a>
      </div>
      <div class="slide">
        <a href="https://pu.go.id/" target="_blank">
          <img src="https://drive.google.com/uc?export=view&id=1_doJB3IVZBfHdo9S3gtVEn8VJvpEcu0R" alt="Logo 2 repeat">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
